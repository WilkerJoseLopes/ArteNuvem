{% extends "base.html" %}
{% block content %}
<h1>Exposições disponíveis</h1>

<div class="grid">
    {% for e in exposicoes %}
    <div class="card">
        <div class="card-body">
            <h3>{{ e.nome }}</h3>
            <p>Mês: {{ e.mes }}</p>
        </div>
    </div>
    {% else %}
    <p>Sem exposições registadas.</p>
    {% endfor %}
</div>
{% endblock %}
