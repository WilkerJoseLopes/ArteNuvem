{% extends "base.html" %}
{% block content %}
<h1>Galeria</h1>

<form method="get">
    <label>Filtrar por categoria:</label>
    <select name="categoria" onchange="this.form.submit()">
        <option value="">Todas</option>
        {% for c in categorias %}
            <option value="{{ c.id }}" {% if request.args.get('categoria', type=int) == c.id %}selected{% endif %}>
                {{ c.nome }}
            </option>
        {% endfor %}
    </select>
</form>

<div class="grid">
    {% for img in imagens %}
    <a class="card" href="{{ url_for('imagem_detalhe', imagem_id=img.id) }}">
        <img src="{{ img.caminho_armazenamento }}" alt="{{ img.titulo }}">
        <div class="card-body">
            <h3>{{ img.titulo }}</h3>
            <p>Autor ID: {{ img.id_utilizador }}</p>
        </div>
    </a>
    {% else %}
        <p>Sem imagens ainda. SÃª o primeiro a enviar!</p>
    {% endfor %}
</div>
{% endblock %}
