{% extends "base.html" %}
{% block content %}
<h1>Publicar imagem</h1>
<form method="post" enctype="multipart/form-data" class="form">
    <div class="form-row">
        <div>
            <label>Ficheiro (JPG/PNG)</label>
            <input type="file" name="ficheiro" required>
        </div>
        <div>
            <label>Título</label>
            <input type="text" name="titulo" required>
            <label>Categoria</label>
            <select name="categoria">
                <option value="">Sem filtro</option>
                {% for c in categorias %}
                    <option value="{{ c.id }}">{{ c.nome }}</option>
                {% endfor %}
            </select>
            <label>Tags (separadas por vírgula)</label>
            <input type="text" name="tags" placeholder="ex: natureza, noite, macro">
        </div>
    </div>
    <button type="submit">Publicar</button>
    <hr>
    <label>Participar em exposições (opcional)</label>
    <div>
      {% for e in exposicoes %}
        <label style="display:block;">
          <input type="checkbox" name="exposicoes" value="{{ e.id }}"> {{ e.nome }} — {{ e.start_date or e.mes }} {% if e.categoria_id %}(Cat: {{ e.categoria_id }}){% endif %}
        </label>
      {% endfor %}
    </div>

</form>
{% endblock %}
